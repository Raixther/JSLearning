<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    сложение 10 и 10 = 20
    сложение 20 и "10", приведение к string и конкатенация = 2010
    */
    console.log(10 + 10 + "10");

    /*
      сложение 10 и "10" приведение к string и конкатенация = 1010
      еще одна конкатенация = 101010
    */
    console.log(10 + "10" + 10);
    /*
     оператор + преобразует строку "10" в число, дальше вычисляется арифм выражение
     =30 
   */
    console.log(10 + 10 + +"10");
    /*
     - к пустой строке дает -0
     деление на -0 = -Infinity
   */
    console.log(10 / -"");
    /*
     ошибка конвертации из-за некоректного разделителя десятичной дроби в строке "2,5"
     число делится на строку = NaN
  */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
